name: Generate Sonar Radar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Create folders
        run: mkdir -p dist scripts

      - name: Copy sonar script
        run: cp scripts/sonar.py sonar.py

      - name: Run sonar script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python sonar.py

      - name: Commit and push to output branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          cp dist/sonar.svg /tmp/sonar.svg

          git fetch origin
          git checkout -B output origin/output 2>/dev/null || git checkout -B output

          mkdir -p dist
          cp /tmp/sonar.svg dist/sonar.svg

          git add dist/sonar.svg
          git commit -m "Update sonar radar [skip ci]" || echo "No changes to commit"
          git push origin output --force

      - name: Purge jsdelivr cache
        run: |
          curl -s "https://purge.jsdelivr.net/gh/Eshaan0110/Eshaan0110@output/dist/sonar.svg"
          echo "Cache purged"
